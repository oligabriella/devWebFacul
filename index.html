 <form method="post">
  <div class="FormularioEncomenda">
    <label for="nome">Seu nome</label>
    <input type="text" id="nome" name="nome" placeholder="Insira seu nome aqui" pattern="[A-Z\sa-z]{3,20}" required />
  </div>
  <div class="FormularioEncomenda">
    <label for="email">Seu email</label>
    <input type="text" id="email" name="email" placeholder="seu_email@email.com" required />
  </div>
  <div class="FormularioEncomenda">
    <label for="tel">Telefone</label>
    <input type="text" id="tel" name="tel" placeholder="(21)91234-5678" pattern="\(\d{2}\)\d{5}-\d{4}" required />
  </div>
  <hr>
  <div class="FormularioEncomenda inlined">
    <label for="data-encomenda">Data da encomenda</label>
    <input type="date" id="data-encomenda" name="encomenda" required />
  </div>
  <div class="FormularioEncomenda">
    <label for="escolha-produto">Selecione o produto desejado</label>
    <select id="escolha-produto" name="produto_desejado" required>
        <option value="">Escolha o produto desejado da lista</option>
        <option value="Produto1">Produto 1</option>
        <option value="Produto2">Produto 2</option>
        <option value="Produto3">Produto 3</option>
    </select>
  </div>
  <hr>
  <div class="FormularioEncomenda">
    <label for="message"> Algo mais?</label>
    <textarea id="message" name="cliente_mensagem" placeholder="Informe mais detalhes sobre o pedido, se necessário." required></textarea>
  </div>
  <button type="submit">Confirmar pedido</button>

</div>
</div>
</form>
</div>

      
</body>
</html>
